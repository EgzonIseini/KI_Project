<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Picturio</title>
    <meta name="description"
          content="Picturio is a simple image sharing service which allows you to quicky and easily upload all of your images and share them anywhere and with whoever you like. And all that for free!">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body class="bg-gradient-primary">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
               data-bs-hover-animate="tada" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-images"></i></div>
                <div class="sidebar-brand-text mx-3"><span>Picturio</span></div>
            </a>
            <hr class="sidebar-divider my-0">
            <ul class="nav navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html"><i
                        class="fas fa-home"></i><span>Home</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="gallery.html"><i
                        class="fas fa-grip-horizontal"></i><span>Gallery</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="help.html"><i
                        class="fas fa-question"></i><span>Help</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="contact-us.html"><i
                        class="fas fa-envelope"></i><span>Contact Us</span></a></li>
            </ul>
            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9 col-lg-12 col-xl-10">
                        <div class="card shadow-lg o-hidden border-0 my-5">
                            <div class="card-body p-0">
                                <div class="row justify-content-center">
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div id="loginWindow">
                                                <div class="text-center">
                                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                                </div>
                                                <form class="user">
                                                    <div class="form-group"><input
                                                            class="form-control form-control-user" type="email"
                                                            id="exampleInputEmail"
                                                            aria-describedby="emailHelp"
                                                            placeholder="Enter Email Address..."
                                                            name="email"></div>
                                                    <div class="form-group"><input
                                                            class="form-control form-control-user" type="password"
                                                            id="exampleInputPassword"
                                                            placeholder="Password" name="password">
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="custom-control custom-checkbox small">
                                                            <div class="form-check"><input
                                                                    class="form-check-input custom-control-input"
                                                                    type="checkbox" id="formCheck-1"><label
                                                                    class="form-check-label custom-control-label"
                                                                    for="formCheck-1">Remember Me</label></div>
                                                        </div>
                                                    </div>
                                                    <div id="loginError"
                                                         class="form-group alert alert-danger fade show hidden"
                                                         role="alert">
                                                        You have entered an invalid e-mail/password. <strong>Please try
                                                        again!</strong>
                                                    </div>
                                                    <button class="btn btn-primary btn-block text-white btn-user"
                                                            id="loginButton" type="button">Login
                                                    </button>
                                                    <hr>
                                                    <a class="btn btn-primary btn-block text-white border-white btn-user"
                                                       role="button" style="background-color: rgb(130,130,130);"
                                                       href="index.html">Go Back</a>
                                                    <hr>
                                                </form>
                                                <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                                    Password?</a></div>
                                                <div class="text-center"><a class="small" href="register.html">Create an
                                                    Account!</a></div>
                                            </div>
                                            <div id="loginSuccess" class="alert alert-success fade show hidden">
                                                Successfully logged in... <strong>Redirecting.</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© Picturio 2019</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
<script>

    $(document).ready(function () {

        $("#loginSuccess").hide();
        $("#loginError").hide();

        $("#loginButton").on('click', function () {
            loginButtonClick();
        });
    });

    function loginButtonClick() {

        var myUrl = "https://cors-anywhere.herokuapp.com/photo-sharing-back-end.herokuapp.com/public/api/login";
        var myData = {
            email: document.getElementById("exampleInputEmail").value,
            password: document.getElementById("exampleInputPassword").value
        };

        axios.post(myUrl, myData, {
            headers: {
                'Content-Type': 'application/json',
            }
        }).then(function (response) {
            localStorage.setItem("access_token", response.data.access_token);

            if (response.data.access_token == undefined) {
                $("#loginError").show();
                return;
            }
            else {
                $("#loginError").hide();
                $("#loginWindow").hide();
                $("#loginSuccess").toggle();

                setTimeout(function () {
                    window.location.href = "index.html";
                }, 1000);
            }
        }).catch(function (error) {
            $("#loginError").show();
        });
    }

</script>

<script src="assets/js/script.min.js"></script>
</body>

</html>
